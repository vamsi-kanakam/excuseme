<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excuse Me - An Excuse Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Lacquer&family=Cabin+Sketch:wght@400;700&family=Story+Script&display=swap" rel="stylesheet">

    <!-- Basecoatui.com -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basecoat-css@0.3.6/dist/basecoat.cdn.min.css">
    <script src="https://cdn.jsdelivr.net/npm/basecoat-css@0.3.6/dist/js/all.min.js" defer></script>
</head>
<body>
    <header>
        <h1 class="heading">Excuse <span id="headtag">Me!!</span></h1>
        <p>AI Powered Excuse Generator</p>
    </header>
    <section>
        <div class="form">
            <h2>Select your Preferences</h2>
            <label for="tone">Select Tone</label>
            <select id="tone">
                
                <option value="Professional and Concise" selected>Professional (Formal, High Credibility)</option>
                <option value="Creative and Imaginative" >Creative/Risky (Detailed, Unique Story)</option>
                <option value="Safe and Vague" >Safe/Vague (Simple, Low Detail)</option>
                <option value="sarcastic">Sarcastic (In a Mocking Fashion)</option>
                <option value="Humorous and Lighthearted" >Humorous (For friends/casual settings)</option>
            </select>
            <label for="scenario">Scenario</label>
            <select id="scenario">
                <option value="Work/Office" selected>Work/Office (Late, Absent, Missing Deadline)</option>
                <option value="School/University" >School/University (Missing Class, Late Assignment)</option>
                <option value="Appointment/Commitment" >Appointment/Commitment (Cancellation, Reschedule)</option>
                <option value="Social Event" >Social Event (Bailing, Not Attending)</option>
            </select>
            <label for="description">Description/prompt</label>
            <textarea id="description" rows="4" placeholder="Enter details or context for your excuse..."></textarea>

            <button id="generateBtn" class="btn-primary" onclick="generate()">Generate Excuse</button>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Excuse Me. All rights reserved.</p>
    </footer>
</body>
</html>
